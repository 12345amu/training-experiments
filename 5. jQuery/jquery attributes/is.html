<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery .is() Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .highlight { background-color: yellow; }
    </style>
</head>
<body>

    <div id="box" class="highlight">This is a highlighted box.</div>
    <button id="checkClass">Check Class</button>

    <script>
        $(document).ready(function() {
            $('#checkClass').click(function() {
                if ($('#box').is('.highlight')) {
                    alert("The box has the 'highlight' class!");
                } else {
                    alert("The box does NOT have the 'highlight' class.");
                }
            });
        });
    </script>

</body>
</html>
