<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery .appendTo() Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #container {
            padding: 20px;
            background-color: lightgray;
        }
        .new-content {
            margin-top: 10px;
            padding: 10px;
            background-color: lightcoral;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>This is the first paragraph.</p>
    </div>

    <button id="button">Append New Content to Container</button>

    <script>
        $(document).ready(function() {
            $('#button').click(function() {
                // Using .appendTo() to append a new paragraph to #container
                $('<p class="new-content">This is a new paragraph added using .appendTo().</p>').appendTo('#container');
            });
        });
    </script>
</body>
</html>
