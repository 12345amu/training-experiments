<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery .has() Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .highlight { border: 2px solid red; }
    </style>
</head>
<body>

    <div><p>This is inside a div.</p></div>
    <div>This div has no paragraph.</div>
    <button id="check">Highlight Divs with Paragraphs</button>

    <script>
        $(document).ready(function() {
            $('#check').click(function() {
                $('div').has('p').addClass('highlight'); // Highlights divs that contain <p>
            });
        });
    </script>

</body>
</html>
