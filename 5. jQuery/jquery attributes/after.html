<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery .after() Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .box {
            padding: 20px;
            margin: 10px;
            background-color: lightblue;
            color: white;
            border-radius: 5px;
        }
        .new-content {
            padding: 20px;
            margin-top: 10px;
            background-color: lightgreen;
            color: black;
        }
    </style>
</head>
<body>
    <div class="box">This is Box 1</div>
    <div class="box">This is Box 2</div>
    <div class="box">This is Box 3</div>

    <button id="button">Add Content After Box 1</button>

    <script>
        $(document).ready(function() {
            $('#button').click(function() {
                // Inserting new content after the first .box element
                $('.box').first().after('<div class="new-content">This is new content after Box 1!</div>');
            });
        });
    </script>
</body>
</html>
