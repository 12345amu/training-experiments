<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery .animate() Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: relative;  /* Necessary for movement */
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button id="button">Animate Box</button>

    <script>
        $(document).ready(function() {
            $('#button').click(function() {
                // Animating the .box element
                $('.box').animate({
                    left: '300px',    // Move 300px to the right
                    opacity: 0.5      // Reduce the opacity to 50%
                }, 1000); // Duration: 1000ms (1 second)
            });
        });
    </script>
</body>
</html>
