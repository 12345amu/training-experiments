<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Product Page</title>
    
    <!-- Link CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Import jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <!-- Header with Search & Menu Button -->
    <header>
        <button id="menu-btn"> Menu</button>
        
        <input type="text" id="search" placeholder="Search for products...">
    </header>

    <!-- Sidebar (Initially Hidden) -->
    <aside id="sidebar">
        <button id="close-sidebar"> Close</button>
        <h3>Categories</h3>
        <ul id="category-list">
            <li data-category="all">All</li>
        </ul>
    </aside>

    <!-- Product List -->
    <div class="container">
        <section id="product-list" class="product-grid"></section>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close">X</span>
            <h2 id="product-title"></h2>
            <img id="product-image" src="" alt="Product Image">
            <p><strong>Description:</strong> <span id="product-description"></span></p>
            <p><strong>Price:</strong> $<span id="product-price"></span></p>
            <p><strong>Stock:</strong> <span id="product-stock"></span></p>
            <p><strong>Rating:</strong>  <span id="product-rating"></span></p>
        </div>
    </div>

    <!-- Link JavaScript -->
    <script src="script.js"></script>

</body>
</html>
