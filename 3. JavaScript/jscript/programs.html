<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Area of Shapes</title>
</head>
<body>

    <h2>Area Calculator</h2>
    <p id="result"></p>

    <script>
        let areaOfShapes = "Square"; // Change this to test different shapes
        let a = 5, b = 10, r = 7; // Example values for testing
        let result = "";

        switch (areaOfShapes) {
            case "Rectangle":
                result = "Area of Rectangle: " + (a * b);
                break;
            case "Circle":
                result = "Area of Circle: " + (Math.PI * r * r).toFixed(2);
                break;
            case "Square":
                result = "Area of Square: " + (a * a);
                break;
            default:
                result = "Sorry, the shape is not available.";
        }

        document.getElementById("result").innerText = result;
    </script>

</body>
</html>
