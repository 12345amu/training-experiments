<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList Example</title>
    <style>
        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
        .red-text {
            color: red;
        }
    </style>
</head>
<body>

    <p id="myText">Hello, this is a paragraph!</p>
    <button onclick="addClass()">Add Class</button>
    <button onclick="removeClass()">Remove Class</button>
    <button onclick="toggleClass()">Toggle Class</button>
    <button onclick="checkClass()">Check Class</button>
    <button onclick="replaceClass()">Replace Class</button>

    <script>
        let paragraph = document.getElementById("myText");

        function addClass() {
            paragraph.classList.add("highlight");
        }

        function removeClass() {
            paragraph.classList.remove("highlight");
        }

        function toggleClass() {
            paragraph.classList.toggle("highlight");
        }   

        function checkClass() {
            alert(paragraph.classList.contains("highlight"));
        }

        function replaceClass() {
            paragraph.classList.replace("highlight", "red-text");
        }
    </script>

</body>
</html>
